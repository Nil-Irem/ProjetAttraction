<div class="row h-100 justify-content-center align-items-center">
  <div class="col-sm-2 col-md-6 col-lg-4">
    <form (ngSubmit)="submit()" [formGroup]="FormulaireInscription" class="formulaire">
      <div class="form-group" >
        Pseudo* <input name="login" [formControl]="InputLogin" required><br>
        <div *ngIf="InputLogin.dirty&&InputLogin.invalid">Invalide !</div>
        <div *ngIf="InputLogin.dirty&&InputLogin.hasError('isPresent')">Pseudo déjà pris</div>
        Mot de passe* <input name="password" [formControl]="InputPassword" required><br>
        <div *ngIf="InputLogin.dirty&&InputLogin.invalid">Invalide !</div>
        <div *ngIf="InputLogin.dirty&&InputLogin.hasError('isSecure')">Mot de passe pas assez sécurisé</div>
        <br><br>
        <button type="submit" [disabled]="FormulaireInscription.invalid" class="btn btn-success">S'inscrire</button>
        <br><br>
        <a [routerLink]="['/connexion']" routerLinkActive="active">Déjà inscrit ?</a> <br>
      </div>
    </form>
  </div>
</div>
